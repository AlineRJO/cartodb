name: Rubocop
on: [pull_request]
jobs:
  rubocop:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: Rubocop checks
        uses: reviewdog/action-rubocop@v1
	env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.github_token }}
